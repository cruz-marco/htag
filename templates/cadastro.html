<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
  </head>
  <body>
    <h4><a href="./admin">Administrar</a></h4>
    <h1>Cadastro de administradores</h1>
    {% if conf %}
      <p>{{ conf }}</p>
    {% endif %}
    <form method="POST">
      <input type="text" name="nome" placeholder="Insira seu nome" required><br>
      <input type="text" name="email" placeholder="Insira seu email" required><br>
      <input type="password" name="senha" placeholder="Insira sua senha" required><br>
      <input type="text" name="token" placeholder="Digite seu Token" required><br>
      <input type="submit" value="Cadastrar">
    </form>
  </body>
</html>
