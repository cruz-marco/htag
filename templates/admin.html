<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
  </head>
  <body>
    <h4><a href="./admin_cadastro">Cadastre-se aqui</a></h4>
    <h1>Login</h1>
    {% if error %}
      <p>{{ error }}</p>
    {% endif %}
    <form method="POST">
      <input type="text" name="email" placeholder="E-mail" required><br>
      <input type="password" name="password" placeholder="Senha" required><br><br>
      <label>Caso queira buscar por algum e-mail em particular, use o campo abaixo.<br>
      caso contrário, serão retornados todos os webhooks.</label><br>
      <input type="text" name="query_email" placeholder="(opcional)Buscar email?"><br>
      <input type="submit" value="Entrar">
    </form>
  </body>
</html>
